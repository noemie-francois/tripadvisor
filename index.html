<!DOCTYPE html>
<html>
  <head>
    <title>Tripadvisor</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="banner">
      <div class="container">
        <h1>Find your dream destination</h1>
        <h2>Tripadvisor is the largest travel platform in the world.</h2>
        <a href="#where-section" class="btn-green">Where to go ?</a>
      </div>
    </div>

    <div class="container">
      <h2>Destinations that travelers love</h2>
      <div class="cards">
        <div class="card">
          <img src="images/rome.jpeg" alt="Rome Italy">
          <h3>Rome, Italy</h3>
        </div>
        <div class="card">
          <img src="images/lisbon.jpeg" alt="Lisbon Portugal">
          <h3>Lisbon, Portugal</h3>
        </div>
        <div class="card">
          <img src="images/paris.jpeg" alt="Paris France">
          <h3>Paris, France</h3>
        </div>
      </div>
    </div>

    <div id="where-section">
      <div data-tf-widget="PwmNZ5uT" data-tf-iframe-props="title=My typeform" data-tf-medium="snippet" style="width:100%;height:400px;"></div> <script src="//embed.typeform.com/next/embed.js"></script>
      </div>

  </body>
</html>
